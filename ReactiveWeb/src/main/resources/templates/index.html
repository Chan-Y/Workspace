<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot w/ Reactive Web</title>
    <link rel="stylesheet" href="/main.css" />

</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>IMAGE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="image : ${images}">
                    <td th:text="${image.id}" />
                    <td th:text="${image.name}" />
                    <td>
                        <a th:href="@{'/images/' + ${image.name} }">
                            <img th:src="@{'/images/'+${image.name} }" class="thumbnail" />
                        </a>
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{'/images/' + ${image.name}}">
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>


        <form method="post" enctype="multipart/form-data" action="/uploadImage">
            <p> <input type="file" name="file" /> </p>
            <p> <input type="submit" value="Upload" /> </p>
        </form>
    </div>
</body>
</html>
